<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Insert row in a table</title>
</head>
<body>
<table id="sampleTable" border="1">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
</table>
<br>
<input type="button" onclick="insert_Row()" value="Insert new row">
<script>
    function insert_Row() {
   
      var table = document.getElementById("sampleTable");
      
      var newRow = table.insertRow();
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      
      cell1.innerHTML = "NROW cell1";
      cell2.innerHTML = "NROW cell2";
    }
  </script>
</body>
</html>
